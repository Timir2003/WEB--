    <style>
        div {
            width: 300px;
            height: 70px;
            line-height: 70px;
            text-align: center;
            background-color: white;
            border: 1px dotted darkgreen;
            margin: 15px;
            position: relative;
            z-index: 0;
        }
        .position-relative {
            position: relative;
            left: 150px;
            top: -130px;
            z-index: -1;
        }
        .position-relative:hover {
            position: relative;
            left: 150px;
            top: -130px;
            z-index: 1;
        }
        .position-absolute {
            position: relative;
            left: 300px;
            z-index: -1;
        }
        .position-absolute:hover {
            position: relative;
            left: 300px;
            z-index: 1;
            width: 350px;
            height: 80px;
            background-color: rgb(136, 129, 129);
            color: rgb(7, 202, 56);
            box-shadow: 2px 2px 2px rgba(127, 130, 127, 0.588)
        }
    </style>
</head>
